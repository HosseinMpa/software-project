<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربر | پنل مدیریت</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/profile.css">

    <!-- JS -->
    <script src="./js/global.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/profile.js" defer></script>

    <script>
        requireAuth();
    </script>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">🎬 Cinema Panel</div>
        <ul class="menu">
            <li><a href="dashboard.html">داشبورد</a></li>
            <li class="active"><a href="profile.html">پروفایل</a></li>
            <li><a href="settings.html">تنظیمات</a></li>
            <li><a href="logout.html">خروج</a></li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <header class="dashboard-header">
            <h1>پروفایل کاربری</h1>
            <p>مدیریت اطلاعات حساب</p>
        </header>

        <section class="profile-section">

            <!-- PROFILE CARD -->
            <div class="profile-card">
                <img src="./images/profile/Hosien.jpg" alt="User Avatar">
                <h2 id="profileFullName">مدیر سیستم</h2>
                <span id="profileUsername">@admin</span>
            </div>

            <!-- PROFILE FORM -->
            <div class="profile-form">
                <h3>ویرایش اطلاعات</h3>

                <label>نام کامل</label>
                <input type="text" id="fullNameInput">

                <label>نام کاربری</label>
                <input type="text" id="usernameInput" disabled>

                <label>ایمیل</label>
                <input type="email" id="emailInput">

                <label>رمز عبور جدید</label>
                <input type="password" id="passwordInput" placeholder="در صورت عدم تغییر خالی بگذارید">

                <button id="saveProfile">ذخیره تغییرات</button>
            </div>

        </section>

    </main>

</body>
</html>
