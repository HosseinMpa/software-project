<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/settings.css">


    <!-- JS -->
    <script src="./js/settings.js" defer></script>
    <script src="./js/global.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        requireAuth();
    </script>


</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">🎬 Cinema Dashboard</div>
        <ul>
            <li><a href="dashboard.html">داشبورد</a></li>
            <li><a href="profile.html">پروفایل</a></li>
            <li class="active"><a href="settings.html">تنظیمات</a></li>
            <li><a href="logout.html">خروج</a></li>
        </ul>
    </div>

    <div class="main-content">

        <header class="dashboard-header">
            <h1>تنظیمات</h1>
            <p>مدیریت تنظیمات سیستم و حساب</p>
        </header>

        <section class="settings-section">

            <div class="settings-card">
                <h3>تنظیمات ظاهری</h3>

                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <p>فعال‌سازی حالت تاریک</p>
            </div>

            <div class="settings-card">
                <h3>نوتیفیکیشن‌ها</h3>

                <label>
                    <input type="checkbox" id="notifyBookings">
                    دریافت نوتیفیکیشن رزروهای جدید
                </label>

                <label>
                    <input type="checkbox" id="notifyMessages">
                    دریافت پیام‌های کاربران
                </label>

                <button class="btn-primary" id="saveSettings">ذخیره</button>
            </div>

        </section>

    </div>


</body>
</html>
